<body id="body">
    <!--=================================================ESTRUCTURA SEMANTICA HTML:5==========================================================-->
<!--======================================================N°1 <== HEADER/NAV====================================================================-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Bikers Choice</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!--=========================================================N° 2 <== MAIN==================================================================-->
    <main id="main">
        <h1>Pagina de Contacto</h1>

        <form>
            <div>
                <label for="nombre">Nombre
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"> 
                </label>
            </div>
            <div>
                <label for="apellido">
                    Apellido
                    <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
                </label>
            </div>
            <div>
                <label for="email">
                    Email
                    <input type="email" id="email" name="email" placeholder="email@ejemplo.com"> 
                </label>
            </div>
            <div>
                <label for="telefono">
                    Teléfono de contacto
                    <input type="number" id="telefono" name="telefono">
                </label>
            </div>
            <div>
                <label for="consulta">Consulta
                <textarea name="consulta" id="consulta" cols="20" rows="10" placeholder="Deje aquí su consulta"></textarea>
                </label>
            </div>
            <!-- Botones -->
            <div>
                <input type="reset" value="Reset">
                <input type="submit" value="Enviar">
            </div>
        </form>

    </main>


    <!--=========================================================N° 3 <== FOOTER==============================================================-->

        <section class="footerLogo">
